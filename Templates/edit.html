{% extends 'layout.html'%}

{% block body%}
<div class="container">
      <h1>Edit to-do's</h1>
      <form action="/edit/{{allTodo.sno}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">To-Do title</label>
          <input type="text" class="form-control" id="title" value="{{allTodo.title}}" name="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">To-Do Description</label>
          <input type="text" class="form-control" name="desc" id="desc" value="{{allTodo.desc}}">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>

{% endblock body%}
